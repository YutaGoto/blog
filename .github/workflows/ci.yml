name: CI
on: push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm lint
      - name: TextLint
        run: pnpm textlint
