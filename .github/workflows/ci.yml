name: CI
on: push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
      - name: Install dependencies
        run: yarn
      - name: Lint
        run: yarn lint
      - name: TextLint
        run: yarn textlint
